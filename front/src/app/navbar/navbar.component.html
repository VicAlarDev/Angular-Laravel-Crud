<div class="flex flex-col items-center py-8">
  <h1 class="lg:text-4xl font-bold md:text-2xl text-lg text-center">
    Bienvenido al panel de registro de ingreso de empleados
  </h1>

  <!-- Navbar Component -->
  <nav class="flex flex-col md:flex-row mt-4 gap-6">
    <a
      routerLink="/home"
      routerLinkActive="active"
      class="font-bold py-2 px-4 cursor-pointer hover:scale-125 transition-all duration-200 ease-in-out"
      [ngClass]="{ 'bg-blue-500 text-white shadow': isActive('home') }"
    >
      Home
    </a>
    <a
      routerLink="/Registrar"
      routerLinkActive="active"
      class="font-bold py-2 px-4 cursor-pointer hover:scale-125 transition-all duration-200 ease-in-out"
      [ngClass]="{ 'bg-blue-500 text-white shadow': isActive('registrar') }"
    >
      Registrar ingreso
    </a>
  </nav>
</div>
